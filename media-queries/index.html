<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Media-Queries Studies</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header__logo">Miya Ruma</div>
            <div class="header__menu">
                <div class="header__menu-1">Home</div>
                <div class="header__menu-2">Portifolio</div>
                <div class="header__menu-3">Contacts</div>
            </div>
        </div>
        <div class="main">
            <div class="main__image"></div>
            <div class="main__text">
                <div class="main__text-1">Hello </div>
                <div class="main__text-2">I'm <span>Ruma</span></div>
                <div class="main__text-3"> A Designer From</div>
                <div class="main__text-4">Tokyo, Japan</div>
            </div>
        </div>
        <div class="footer">
            <div class="footer__instagram">
                <img src="./assets/instagram.png" alt="">
            </div>
            <div class="footer__twitter">
                <img src="./assets/twitter-sign.png" alt="">
            </div>
            <div class="footer__dribble">
                <img src="./assets/dribbble-logo.png" alt="">
            </div>
            <div class="footer__behance">
                <img src="./assets/behance.png" alt="">
            </div>
        </div>
    </div>
    <div id="size"></div>
</body>
<!--<script src="main.js"></script>-->
</html>
