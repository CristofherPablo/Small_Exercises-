<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Froggy</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/frog-green.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="app">
      <section id="instructions">
        <h1>Flexbox Froggy</h1>
        <p>
          Help this arm of frogs from three orderly columns using a combination
          of <span class="help">flex-direction</span> and
          <span class="help">flex-warp</span>
        </p>
        <div class="editor">
          <div class="line-numbers">
            1 <br />2<br />3<br />4<br />5<br />6<br />7<br />8<br />9<br />10
          </div>
          <pre>
#pond {
  display: flex;
            </pre
          >
          <textarea></textarea>
          <pre>}</pre>
          <button>Next</button>
        </div>
      </section>
      <section id="pond">
        <div id="foreFront">
          <div class="frog-container">
            <div class="frog green"></div>
            <div class="frog green"></div>
            <div class="frog green"></div>
            <div class="frog green"></div>
            <div class="frog green"></div>
            <div class="frog red"></div>
            <div class="frog red"></div>
            <div class="frog red"></div>
            <div class="frog red"></div>
            <div class="frog red"></div>
            <div class="frog yellow"></div>
            <div class="frog yellow"></div>
            <div class="frog yellow"></div>
            <div class="frog yellow"></div>
            <div class="frog yellow"></div>
          </div>
        </div>
        <div id="background">
          <div class="lily-container">
            <div class="lily green"></div>
            <div class="lily green" ></div>
            <div class="lily green"></div>
            <div class="lily green"></div>
            <div class="lily green"></div>
            <div class="lily red"></div>
            <div class="lily red"></div>
            <div class="lily red"></div>
            <div class="lily red"></div>
            <div class="lily red"></div>
            <div class="lily yellow"></div>
            <div class="lily yellow"></div>
            <div class="lily yellow"></div>
            <div class="lily yellow"></div>
            <div class="lily yellow"></div>
          </div>
        </div>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
